<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        /* 导航栏容器 */
        .navbar {
            background-color: #2c3e50;
            padding: 0 20px;
            position: sticky; /* 粘性导航，滚动时固定在顶部 */
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 导航内容容器 */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        /* 品牌/logo */
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 导航菜单 */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        /* 导航链接 */
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        /* 链接悬停下划线效果 */
        .nav-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #3498db;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 移动端汉堡按钮 */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* 响应式样式 - 移动端适配 */
        @media (max-width: 768px) {
            /* 隐藏默认菜单 */
            .nav-menu {
                position: fixed;
                top: 60px;
                left: -100%;
                flex-direction: column;
                background-color: #2c3e50;
                width: 100%;
                height: calc(100vh - 60px);
                padding: 20px;
                transition: left 0.3s ease;
                gap: 20px;
            }

            /* 显示汉堡按钮 */
            .hamburger {
                display: flex;
            }

            /* 菜单激活状态 */
            .nav-menu.active {
                left: 0;
            }

            /* 汉堡按钮动画（变成X） */
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- 猫咖新闻/Logo -->
            <a href="#" class="navbar-brand">猫咖大家庭</a>
            
            <!-- 移动端汉堡按钮 -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- 导航菜单 -->
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">首页</a></li>
                <li><a href="#about" class="nav-link">猫咖新闻</a></li>
                <li><a href="#services" class="nav-link">猫咖赛事</a></li>
                <li><a href="#contact" class="nav-link">猫咖表白墙</a></li>
                <li><a href="#blog" class="nav-link">猫咖代定</a></li>
            </ul>
        </div>
    </nav>

    <!-- 页面内容示例 -->
    <div style="height: 1500px; padding: 20px;">
        <h1 style="margin: 20px 0;">欢迎来到猫咖</h1>
        <p>这里有很多帅气漂亮的小哥哥小姐姐</p>
    </div>

    <script>
        // 汉堡菜单交互逻辑
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // 点击导航链接关闭移动端菜单
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // 滚动时导航栏样式优化（可选）
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = '#1a2530';
            } else {
                navbar.style.backgroundColor = '#2c3e50';
            }
        });
    </script>
</body>
</html>
